<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Add a New Book</h1>
    <form id="addBookForm" class="p-4 border rounded shadow-sm bg-light">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input class="form-control" id="title" name="title" placeholder="Enter book title" required />
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input class="form-control" id="author" name="author" placeholder="Enter author's name" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input class="form-control" id="price" name="price" type="number" placeholder="Enter price" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  
  <script>
    document.getElementById('addBookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      await fetch('http://localhost:5000/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('Book added!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
